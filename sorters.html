<!DOCTYPE html>
<html lang="en">

<html>

<head>
  <title> Sorting Algorithm visualization </title>
  <meta charset="utf-8">
  <!--Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <!--Stylesheet-->
  <link rel="stylesheet" href="./styles.css">
  <!--Icon Library-->
</head>

<body>
  <nav id="MID">
    <ul>
      <li><a href="index.html">Home</a></li>
      <!-- <li><a href="dfs-bfs.html">DFS and BFS</a></li> -->
      <li><a class="active" href="#MID">Sorting Algorithms</a></li>
      <!-- <li><a href="red-black-tree.html">Red-Black trees</a></li> -->
    </ul>
  </nav>
  <div class="main container-fluid mx-auto d-flex justify-content-center ">
    <!-- Quicksorter div -->
    <div class="secondary d-flex flex-column mx-auto">
      <div class="heading-container d-flex justify-content-center align-items-center">
        <div class="typewriter">
          <h2 class="maintext">QuickSorter</h2>
        </div>
      </div>
      <label for="input" class="subheading mt-3">Enter a string to be sorted as a linked list (Seperate numbers with a comma): <br> </label>
      <form class="inputForm d-flex flex-row justify-content-center align-items-center" id="inputForm">
        <input type="text" id="input" name="input" class="input" required placeholder="Example: 3,4,1,9,5,3,8,4,5,3" autocomplete="off">
        <button id="inputButton" class="inputButton" type="button"><i class="fa-solid fa-arrow-right"></i></button>
      </form>
      <div class="output mt-3" id="output">
        <h4 class="outputText p-3" id="outputText">Sorted output</h4>
      </div>
      <div class="button-container mt-3">
        <button id="qsButton" class="sorterButton" type="button">
          Quick Sort
        </button>
        <button id="msButton" class="sorterButton" type="button">
          Merge Sort
        </button>
        <button id="hsButton" class="sorterButton" type="button">
           Heap Sort
        </button>
      </div>
    </div>
  </div>

  <!--Script-->
  <script src="./sorters.js"></script>
  
  <!--Icon Library-->
  <script src="https://kit.fontawesome.com/aa75e507a1.js" crossorigin="anonymous"></script>
</body>

</html>
